<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Volunteering Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link rating-text">Rating</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <ul>
          <li><a href="#" class="active-link">Rating Volunteer</a></li>
          <li><a href="#">Rate Task</a></li>
          <li><a href="#">Update Rating</a></li>
          <li><a href="#">View Rating</a></li>
          <li><a href="#">Remove Rating</a></li>
        </ul>
      </div>
      <div class="outer-container">
        <div class="main-content">
            <h3 style="margin-bottom: 30px;">Rating Volunteer</h3>
            <form>
                <div class="mb-3">
                    <label for="task-select" class="form-label">Task</label>
                    <select id="task-select" class="form-select">
                        <option>Task1</option>
                        <option>Task2</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="volunteer-name" class="form-label">Volunteer Name</label>
                    <select id="volunteer-name" class="form-select">
                        <option>Name1</option>
                        <option>Name2</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comment (Optional)</label>
                    <textarea id="comments" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
