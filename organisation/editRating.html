<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Rating Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./organisation-home.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .rating-page {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .rating-stars i {
            font-size: 1.5rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .rating-stars i.active,
        .rating-stars i:hover,
        .rating-stars i:hover ~ i {
            color: #ffc107;
        }

        .rating-page h1 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #343a40;
        }

        .form-label {
            font-weight: bold;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar custom-navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6j95mDNtjlabAxUewbAcxvJnU9w4P7Iu0Og&s" alt="Logo" class="logoimg" style="width: 50px; height: 50px; border-radius: 10px;">
                <span class="ms-2">Volunteer Platform</span>
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto d-flex align-items-center gap-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="./organisation-home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./my-tasks.html">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./taskRating.html">Rating</a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <div class="dropdown-center">
                                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    More
                                </button>
                                <ul class="dropdown-menu modified">
                                  <li><a class="dropdown-item" href="#">Profile</a></li>
                                  <li><a class="dropdown-item" href="#">My Tasks</a></li>
                                </ul>
                              </div>
                        </li>

                    </ul>
                    
                </div>
                <div class="dropdown-center d-none d-lg-block">
                    <button class="btn dropdown-toggle " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        More
                    </button>
                    <ul class="dropdown-menu custom-dropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">My Tasks</a></li>
                    </ul>
                  </div>
        </div>

    </nav>
    <div class="rating-page">
        <h1>Edit Rating</h1>
        <form action="#" method="POST">
            <div class="mb-3">
                <label for="taskId" class="form-label">Task ID</label>
                <input type="text" class="form-control" id="taskId" name="taskId" placeholder="Enter Task ID" required>
            </div>
            <div class="mb-3">
                <label for="ratingTo" class="form-label">Rating To</label>
                <input type="text" class="form-control" id="ratingTo" name="ratingTo" placeholder="Enter the name being rated" required>
            </div>
            <div class="mb-3">
                <label for="ratingBy" class="form-label">Rating By</label>
                <input type="text" class="form-control" id="ratingBy" name="ratingBy" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rating Score</label>
                <div class="rating-stars" id="ratingStars">
                    <i class="bi bi-star" data-value="1"></i>
                    <i class="bi bi-star" data-value="2"></i>
                    <i class="bi bi-star" data-value="3"></i>
                    <i class="bi bi-star" data-value="4"></i>
                    <i class="bi bi-star" data-value="5"></i>
                </div>
                <input type="hidden" id="ratingScore" name="ratingScore" value="" required>
                <div class="mt-2 text-center">
                    Selected Score: <span id="selectedScore">0</span>/5
                </div>
            </div>
            <div class="mb-3">
                <label for="review" class="form-label">Review</label>
                <textarea class="form-control" id="review" name="review" rows="4" placeholder="Write your review here..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Rating</button>
        </form>
    </div>

    <script>
        const stars = document.querySelectorAll('.rating-stars i');
        const ratingScoreInput = document.getElementById('ratingScore');
        const selectedScore = document.getElementById('selectedScore');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                
                stars.forEach(s => s.classList.remove('active'));

                
                const value = star.getAttribute('data-value');
                ratingScoreInput.value = value; 
                selectedScore.textContent = value; 

                
                for (let i = 0; i < value; i++) {
                    stars[i].classList.add('active');
                }
            });
        });
    </script>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
