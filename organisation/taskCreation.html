    <main>
        <div class="task-form-container">
            <h3 class="text-center mb-4">Create a New Task</h3>
            <form id="taskCreationForm" action="#" method="POST">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" class="form-control" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea id="taskDescription" name="taskDescription" class="form-control" rows="4" placeholder="Enter task description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" name="taskCategory" class="form-select" required>
                        <option value="" selected disabled>Select a category</option>
                        <option value="Software Development">Software Development</option>
                        <option value="Teaching">Teaching</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Community Service">Community Service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskSkills">Required Skills</label>
                    <input type="text" id="taskSkills" name="taskSkills" class="form-control" placeholder="E.g., Java, Python, First Aid" required>
                </div>
                <div class="form-group">
                    <label for="taskLocation">Location</label>
                    <input type="text" id="taskLocation" name="taskLocation" class="form-control" placeholder="Enter task location" required>
                </div>
                <div class="form-group">
                    <label for="taskStartDate">Start Date</label>
                    <input type="date" id="taskStartDate" name="taskStartDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="taskEndDate">End Date</label>
                    <input type="date" id="taskEndDate" name="taskEndDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="taskCancellationdeadline">Cancellation Deadline</label>
                    <input type="date" id="taskCancellationDeadline" name="taskCancellationDeadline" class="form-control" required>
                </div>
                <div class="btn-container mt-4">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </main>
