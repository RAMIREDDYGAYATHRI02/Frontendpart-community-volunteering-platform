<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Updation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./organisation-home.css">
    <style>
        main {
            min-height: 82vh;
        }

        .task-form-container {
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6j95mDNtjlabAxUewbAcxvJnU9w4P7Iu0Og&s" alt="Logo" class="logoimg" style="width: 50px; height: 50px; border-radius: 10px;">
                <span class="ms-2">Volunteer Platform</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./organisation-home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./my-tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="taskRating.html">Rating</a>
                    </li>
                    <li class="nav-item d-lg-none">
                        <div class="dropdown-center">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                More
                            </button>
                            <ul class="dropdown-menu custom-dropdown">
                              <li><a class="dropdown-item" href="#">Profile</a></li>
                              <li><a class="dropdown-item" href="#">My Tasks</a></li>
                            </ul>
                          </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="task-form-container">
            <h3 class="text-center mb-4">Update Task</h3>
            <form id="taskUpdationForm" action="#" method="POST">
                <div class="form-group">
                    <label for="taskId">Task ID</label>
                    <input type="text" id="taskId" name="taskId" class="form-control" placeholder="Enter task ID" readonly value="101" required>
                </div>
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" name="taskTitle" class="form-control" placeholder="Enter updated task title" required value="AI Development">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <textarea id="taskDescription" name="taskDescription" class="form-control" rows="4" placeholder="Enter updated task description" required>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Update task description here.</textarea>
                </div>
                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <select id="taskCategory" name="taskCategory" class="form-select" required>
                        <option value="Software Development" selected>Software Development</option>
                        <option value="Teaching">Teaching</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Community Service">Community Service</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskSkills">Required Skills</label>
                    <input type="text" id="taskSkills" name="taskSkills" class="form-control" placeholder="E.g., Java, Python, First Aid" required value="Java, Python, Machine Learning">
                </div>
                <div class="form-group">
                    <label for="taskLocation">Location</label>
                    <input type="text" id="taskLocation" name="taskLocation" class="form-control" placeholder="Enter updated task location" required value="San Francisco">
                </div>
                <div class="form-group">
                    <label for="taskStartDate">Start Date</label>
                    <input type="date" id="taskStartDate" name="taskStartDate" class="form-control" required value="2025-01-15">
                </div>
                <div class="form-group">
                    <label for="taskEndDate">End Date</label>
                    <input type="date" id="taskEndDate" name="taskEndDate" class="form-control" required value="2025-01-31">
                </div>
                <div class="btn-container mt-4">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Update Task</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-light text-center py-3">

</body>

</html>
